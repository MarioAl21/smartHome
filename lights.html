<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home UI</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div id="app">
    <!-- Back to main menu link -->
    <a href="index.html" id="backToMain">
      <span id="returnIcon">&#9664;</span>Return
    </a>
    <h1>Lights Smart Home Control</h1>

    <!-- New Light Form -->
    <div id="newPanel">
      <h2>Add New Light<span id="infoIcon">?</span></h2>
      <div id="infoMessage" style="display: none;"> <!-- Message container -->
        <p>Enter a unique name of the lights allocation and select the initial state. Click "Add Light" to add a new lights to your smart home.</p>
      </div>
      <form id="newForm">
        <label for="lightName">Light Name:</label>
        <input type="text" id="lightName" name="lightName" required>

        <label for="initialState">Initial State:</label>
        <select id="initialState" name="initialState" required>
          <option value="OFF" selected>Turn Off</option>
          <option value="ON">Turn On</option>
        </select>

	      <button type="button" id="addLightButton">Add Light</button>
      </form>
    </div>

    <!-- Lights Container -->
    <div id="lightsContainer"></div>

    <!-- Lights Control Modes -->
    <div id="lightsControlModes">
      <h2>Lights Control Modes</h2>
      <div>
        <input type="radio" id="modeOut" name="lightMode" value="out">
        <label for="modeOut">Mode out of home</label>
      </div>
      <div>
       <input type="radio" id="modeAtHome" name="lightMode" value="home">
       <label for="modeAtHome">Mode at home</label>
      </div>
      <button type="button" id="applyLightMode">Apply Mode</button>
     </div>
   </div>

  <script src="js/scripts.js"></script>
  <script src="js/lights.js"></script>
</body>
</html>
