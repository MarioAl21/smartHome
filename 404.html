<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 100px;
    }

    h1 {
        color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0056b3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>404 - Not Found</h1>
  <p>The page you are looking for might be in another galaxy.</p>
  <button onclick="returnToIndex()">Return to Index</button>

  <script>
    function returnToIndex() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
